<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Jump Runner — Astro Mode</title>
  <style>
    :root{
      --text:#e5e7eb;
      --muted:#94a3b8;
      --blue:#60a5fa;
      --neon:#22d3ee;
      --bg1:#0b1020;
      --bg2:#0a0f1a;
      --safe-b: env(safe-area-inset-bottom, 0px);
      --safe-t: env(safe-area-inset-top, 0px);
      --safe-l: env(safe-area-inset-left, 0px);
      --safe-r: env(safe-area-inset-right, 0px);
      --vh: 1vh;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;height:100%;background:linear-gradient(180deg,var(--bg1),var(--bg2));color:var(--text);font-family:sans-serif}
    body{overflow:hidden;touch-action:none;}
    .stage{position:fixed;inset:0;height:calc(var(--vh) * 100);width:100vw}
    canvas{display:block;width:100%;height:100%}
    .hud{position:fixed;left:calc(12px + var(--safe-l));top:calc(10px + var(--safe-t));display:flex;gap:10px;z-index:3}
    .pill{background:rgba(15,23,42,.6);backdrop-filter: blur(8px);border-radius:14px;padding:8px 10px;font-size:12px}
    .controls{position:fixed;right:calc(12px + var(--safe-r));bottom:calc(12px + var(--safe-b));display:flex;gap:10px;z-index:3}
    .btn{background:#2563eb;color:#fff;border:0;border-radius:14px;padding:10px 14px;font-size:14px}
    .btn.ghost{background:rgba(15,23,42,.5);border:1px solid rgba(148,163,184,.25)}
    .overlay{position:fixed;inset:0;display:grid;place-items:center;background:rgba(0,0,0,.4);z-index:2}
    .card{background:rgba(15,23,42,.7);backdrop-filter:blur(10px);border-radius:16px;padding:18px 20px;text-align:center;max-width:90vw}
    h1{font-size:20px;margin:0 0 8px}
    p{margin:4px 0;color:var(--muted);font-size:13px}
    .jump{position:fixed;right:calc(12px + var(--safe-r));bottom:calc(68px + var(--safe-b));padding:16px 18px;border-radius:16px;background:rgba(37,99,235,.9);color:#fff;border:0;font-size:18px;z-index:3}
  </style>
</head>
<body>
  <div class="stage"><canvas id="game"></canvas></div>

  <div class="hud"><div class="pill" id="scores">
    <span><b>Score</b>: <span id="score">0</span></span>
    <span><b>Coins</b>: <span id="coins">0</span></span>
    <span><b>Best</b>: <span id="best">0</span></span>
  </div></div>

  <div class="controls">
    <button class="btn ghost" id="muteBtn">Mute</button>
    <button class="btn ghost" id="pauseBtn">Pause</button>
    <button class="btn" id="restartBtn">Restart</button>
  </div>
  <button class="jump" id="jumpBtn">Jump</button>

  <div class="overlay" id="startOverlay">
    <div class="card">
      <h1>Jump Runner — Astro Mode</h1>
      <p>SPACE/↑ to jump. Double jump allowed. Inspired by AstroBot vibes.</p>
      <button class="btn" data-level="Chill">Start — Chill</button>
      <button class="btn" data-level="Normal">Start — Normal</button>
      <button class="btn" data-level="Turbo">Start — Turbo</button>
    </div>
  </div>
  <div class="overlay" id="pauseOverlay" style="display:none"><div class="card"><h1>Paused</h1></div></div>
  <div class="overlay" id="gameOverOverlay" style="display:none"><div class="card"><h1>Game Over</h1><p id="scoreLine"></p><button class="btn" id="playAgainBtn">Play again</button></div></div>

<script>
(()=>{ /* --- full game loop JS here (same as my Astro build above) --- */ })();
</script>
</body>
</html>
